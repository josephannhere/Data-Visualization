    <script>
        d3.csv("data/browserstatsron.csv", pieChart);
        function pieChart(data) {
            
            var pieChart = d3.pie();
            var newArc = d3.arc();
            
            newArc.innerRadius(80)
                .outerRadius(100);
            
            pieChart.value(d => d.Stats);
            
            var myPie = pieChart(data);
            
            var colorScale = d3.scaleOrdinal()
                    .range(["green", "skyblue", "black", "yellow", "#a05d56", "blue"]);
            
            d3.select("svg")
                .append("g")
                .attr("transform", "translate(250,250)")
                .selectAll("path")
                .data(myPie)
                .enter()
                .append('path')
                .attr("d", newArc)
                .style("fill",(d,i)=>colorScale(i));
        }
    </script>
